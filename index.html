<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Form Project</h1>
    <p id="description">Please fill out the following items:</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Full name: <input id="name" name="name" type="text" required placeholder="Enter your full name" /></label><br>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" required placeholder="Enter your email address" /></label><br>
        <label id="number-label" for="number">Number: <input id="number" name="number" type="number" min="1" max="100" placeholder="# 1-100"/></label><br>
        <label id="dropdown-label" for="dropdown"> Dropdown
          <select id="dropdown" name="dropdown" />
            <option value="">(select one)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
        </label><br>
        <label>Account type</label><br>
        <label id="personal-account-label" for="personal-account"> <input id="personal-account" type="radio" name="account-type" class="inline" value="test" checked />Personal</label>
        <label id="business-account-label" for="business-account"> <input id="business-account" type="radio" name="account-type" class="inline" value="test2" />Business</label>
        <br>
        <label>Checkbox</label><br>
        <label id="checkbox1-label" for="checkbox1"> Option 1 <input id="checkbox1" value="checkbox1" type="checkbox" /></label>
        <label id="checkbox2-label" for="checkbox2"> Option 2 <input id="checkbox2" value="checkbox2" type="checkbox" /></label>
        <br>
        <label id="textarea-label" for="textarea">Text area <br> 
          <textarea>Write stuff here</textarea>
        </label>
        <br>
        <br>
        <input id="submit" type="submit" />
      </fieldset>
    </form>
  </body>
</html>
